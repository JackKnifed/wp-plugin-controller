<!DOCTYPE html>
<html>
	<head>
		<title>Enable/Disable Wordpress Plugins</title>
		<script src="phpUnserialize.js"></script>
		<link rel="stylesheet" href="wp-plugins.css">
		<script>
		var foo = phpUnserialize('s:3:"foo";');
		</script>
	</head>
	<body>
		<div class='header'>
			<label>Wordpress Database name</label>
			<input type='text' id='dbname'></textarea>
			<label>Prefix for Wordpress tables</label>
			<input type='text' id='prefix'></textarea>
		</div>
		<div class='query'>
			<label>Run this</label>
			<br />
			<textarea id='readquery' readonly></textarea>
		</div>
		<div class='query'>
			<label>Paste Response Here</label>
			<br />
			<textarea id='oldplugins'></textarea>
		</div>
		<div class='plugin-area'>
			<input type="checkbox" name="your-group" value="unit-in-group" />
			<label>Enable/Disable all plugins</label>
		</div>
		<div class='plugin-area' id='all-plugins'>
		</div>
		<div class='query' readonly>
			<label>Update Query</label>
			<br />
			<textarea id='newplugins'></textarea>
		</div>
	</body>
</html>
