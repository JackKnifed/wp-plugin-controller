<!DOCTYPE html>
<html>
	<head>
		<title>Enable/Disable Wordpress Plugins</title>
		<script src="unserialize.js"></script>
		<script src="serialize.js"></script>
		<script src="wp-plugin.js"></script>
		<link rel="stylesheet" href="wp-plugins.css" />
		<script>
		var foo = phpUnserialize('s:3:"foo";');
		</script>
	</head>
	<body>
		<div class='header'>
			<label>DB Name</label>
			<input type='text' id='DBName' onkeyup=ReadQuery() onpaste=ReadQuery() />
			<label>Prefix</label>
			<input type='text' id='Prefix' value='wp_' onkeyup=ReadQuery() onpaste=ReadQueyr() >
		</div>
		<div class='query'>
			<label>Run this</label>
			<br />
			<textarea id='ReadQuery' readonly></textarea>
		</div>
		<div class='query'>
			<label>Paste Response Here</label>
			<br />
			<textarea id='OldPlugins' onkeyup=GenerateBoxes() onpaste=GenerateBoxes()></textarea>
		</div>
		<div class='plugin-area'>
			<input type="checkbox" id="DisableAllPlugins" onclick=CreateQuery() onkeyup=CreateQuery() />
			<label>Enable/Disable all plugins</label>
		</div>
		<div class='plugin-area' id='PluginContainer'>
		</div>
		<div class='query' readonly>
			<label>Update Query</label>
			<br />
			<textarea id='UpdateQuery'></textarea>
		</div>
	</body>
</html>
